<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .column {
           float: left;
           width: 50%;
           padding: 10px;
           box-sizing: border-box;
          
        }
        .row::after {
           content: "";
           clear: both;
           display: table;
        }
     </style>
</head>
<body>
    <div class="row">
        <div class="column">          
           <section>
            <h2>Arithmetic</h2>
            <input id="operand1"/> 
            <label>+</label>
            <input id="operand2"/>
            <button onclick="add()">=</button>
            <label id="sum"></label>  
        </section>
        </div>
        <div class="column">
            <section>
                <h2>Prime check</h2>                
                <label>Number to test:</label>
                <input id="numberToTest"/>
                <button onclick="isPrime()">Check</button>
                <label id="primeCheckResult"></label>  
            </section>           
        </div>
        <div class="column">
            <section>
              <h2>Caesar Cipher</h2>
              <label>Text:</label>
              <input id="text" />
              <button onclick="okcipher()">Check</button>
              <label id="cipherResult"></label>
            </section>
          </div>       
     </div>
    
   
    <script>
        async function add() {
            const operand1Input = document.getElementById("operand1");
            const operand2Input = document.getElementById("operand2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response = await fetch("https://arithmetic-service.onrender.com/add/" + n + "/" + m);
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }

        async function isPrime() {
            const numberToTest = document.getElementById("numberToTest");            
            let n = numberToTest.value;            
            const response = await fetch("https://primes-service-d6fv.onrender.com/primes/" + n);
            const result = await response.json();
            document.getElementById("primeCheckResult").innerText = result;
        }
        async function okcipher() {
            const textToCipher = document.getElementById("text");            
            let text = numberToTest.value;            
            const response = await fetch("https://ciphers-service-latest-hohv.onrender.com/ciphers/caesar/" + text + "/3");
            const result = await response.json();
            document.getElementById("cipherResult").innerText = result;
}
    </script>
</body>
</html>
